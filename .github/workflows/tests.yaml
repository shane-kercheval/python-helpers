name: Run tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Run in all these versions of Python
        python-version: ['3.10', '3.11', '3.12']

    steps:
        # Checkout the latest code from the repo
      - name: Checkout repo
        uses: actions/checkout@v2
        # Setup which version of Python to use
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
        # Display the Python version being used
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
        # Install the package using the setup.py
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [[ "${{ matrix.python-version }}" == "3.9" ]]; then
            pip install -r https://raw.githubusercontent.com/snowflakedb/snowflake-connector-python/v2.7.4/tested_requirements/requirements_39.reqs
            pip install snowflake-connector-python==v2.7.4
          elif [[ "${{ matrix.python-version }}" == "3.10" ]]; then
            pip install -r https://raw.githubusercontent.com/snowflakedb/snowflake-connector-python/v3.0.2/tested_requirements/requirements_310.reqs
            pip install snowflake-connector-python==v3.0.2
          elif [[ "${{ matrix.python-version }}" == "3.11" ]]; then
            pip install -r https://raw.githubusercontent.com/snowflakedb/snowflake-connector-python/v3.0.2/tested_requirements/requirements_311.reqs
            pip install snowflake-connector-python==v3.0.2
          fi
      - name: Run tests
        run: |
          pytest tests
      - name: Run linting
        run: |
          flake8 --max-line-length 99 --ignore=E127 helpsk
